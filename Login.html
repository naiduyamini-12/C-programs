<!DOCTYPE html>
<html>
<head>
  <title>College Automation Package</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      text-align: center;
    }

    .banner img {
      width: 100%;
      max-width: 700px;
      height: auto;
      margin-top: 10px;
    }

    .login-section {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 40px;
    }

    .box {
      background: #fff;
      padding: 20px;
      border: 1px solid #ccc;
      width: 250px;
      border-radius: 8px;
    }

    .box h3 {
      background: #428bca;
      color: white;
      padding: 10px 0;
      margin: -20px -20px 20px -20px;
      border-radius: 8px 8px 0 0;
    }

    input {
      width: 90%;
      padding: 8px;
      margin: 10px 0;
    }

    button {
      padding: 8px 20px;
      background: #428bca;
      color: white;
      border: none;
      cursor: pointer;
    }

    .footer {
      margin-top: 60px;
      background: #cce5ff;
      padding: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="banner">
    <!-- Replace below image link with your own if needed -->
    <img src="https://i.imgur.com/UwWAlmd.jpeg" alt="College Banner">
  </div>

  <div class="login-section">
    <div class="box">
      <h3>Employee Login</h3>
      <input type="text" placeholder="User Name"><br>
      <input type="password" placeholder="Password"><br>
      <button>Login</button>
    </div>

    <div class="box">
      <h3>Student / Parent Login</h3>
      <input type="text" placeholder="User Name"><br>
      <input type="password" placeholder="Password"><br>
      <button>Login</button>
    </div>
  </div>

  <div class="footer">
    Â© All rights reserved | Powered by Webpros Solutions Pvt Ltd., Visakhapatnam
  </div>

</body>
</html>
